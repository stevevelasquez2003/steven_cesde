<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>

    <ol type="I"> <!--el ol es para listas ordenadas-->
        <li>Brazil</li>
        <li>Colombia</li>
        <li>Argentina</li>
        <li>Honduras</li>
        <li>Ecuador</li>
    </ol>
    <br>
    <ul type="square">
        <li>Manzana</li> 
        <li>Pera</li>
        <li>Guayaba</li>
        <li>Kiwi</li>
        <li>Banano</li>
    </ul>
</body>
</html>
